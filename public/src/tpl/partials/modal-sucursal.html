<form name="form" class="form-validation">
<div class="modal-header">
    <h3 class="modal-title">{{settings.modal}}</h3>
</div>
<div class="modal-body">

    <div class="form-group">
	    <label>Codigo</label>
	    <input type="text" class="form-control" ng-model="item.codigo" required >
	</div>
	<div class="form-group">
	    <label>Cadena</label>
	    <input type="text" class="form-control" ng-model="item.cadena" required >
	</div>
	<div class="form-group">
	    <label>Tienda</label>
	    <input type="text" class="form-control" ng-model="item.tienda" required >
	</div>
	<div class="form-group">
	    <label>Direccion</label>
	    <input type="text" class="form-control" ng-model="item.direccion" required >
	</div>
	<div class="form-group">
	    <label>Departamento</label>
	    <input type="text" class="form-control" ng-model="item.departamento" required >
	</div>
	<div class="form-group">
	    <label>Municipio</label>
	    <input type="text" class="form-control" ng-model="item.municipio" required >
	</div>
	<div class="form-group">
	    <label>Region</label>
	    <input type="text" class="form-control" ng-model="item.region" required >
	</div>
	<div class="form-group">
	    <label>Supervisor</label>
	    <input type="text" class="form-control" ng-model="item.supervisor" required >
	</div>
	<div class="form-group">
	    <label>Hora Entrada</label>
	    <input type="text" class="form-control" ng-model="item.hora_entrada"  >
	</div>
	<div class="form-group">
	    <label>Hora Almuerzo</label>
	    <input type="text" class="form-control" ng-model="item.hora_almuerzo"  >
	</div>
	<div class="form-group">
	    <label>Hora Salida</label>
	    <input type="text" class="form-control" ng-model="item.hora_salida"  >
	</div>
	<div class="form-group">
	    <label>Latitud</label>
	    <input type="text" class="form-control" ng-model="item.latitud" required >
	</div>
	<div class="form-group">
	    <label>Longitud</label>
	    <input type="text" class="form-control" ng-model="item.longitud" required >
	</div>

</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="hide()">Cerrar</button>
    <button type="submit" class="btn btn-primary" ng-click="saveItem(item)" ng-disabled="form.$invalid">{{settings.accion}}</button>
</div>
</form>
